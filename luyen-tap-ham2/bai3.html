<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua() {
        let n = +prompt('Nhập số để tính giai thừa');
        let giaithua = 1;
        for (i = 1; i <= n; i++) {
            giaithua = giaithua * i;
        }
        document.write(giaithua);
    }

    tinhGiaiThua();
</script>
</body>
</html>
