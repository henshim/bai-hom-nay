<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function main() {
        let a = prompt('nhập số a')
        let b = prompt('nhập số b');
        if (a > 0&&b>0) {
            document.write('đảo ngược hai số '+ b +', '+a);
        } else {
            document.write('Đây ko phải số nguyên dương')
        }
    }

    main();
</script>
</body>
