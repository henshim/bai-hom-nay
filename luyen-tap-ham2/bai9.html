<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(){
        let a=['1','1','3','4','5','6','7','8','9','m'];
        let b=prompt('nhập ký tự');
        let count=0;
        for (i=0;i<a.length;i++){
            if (b==a[i]){
                count++;
                alert(count)
                return count;
            }else {
                alert('-1');
                return  -1;
            }
        }
    }
    checkNum();
</script>
</body>
</html>
