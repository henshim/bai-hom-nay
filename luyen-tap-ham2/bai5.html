<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin() {
        let a = prompt('nhập số a');
        let b = prompt('nhập số b');
        let c = prompt('nhập số c:')
        if (a < b && a < c) {
            document.write('a là số nhỏ nhất');
        } else if (b < c) {
            document.write('b là số nhỏ nhất');
        } else {
            document.write('c là số nhỏ nhất');
        }
    }

    findMin();
</script>
</body>
</html>
