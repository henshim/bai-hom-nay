<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let a = prompt('Nhập một số bất kỳ');
        if (a > 0) {
            document.write('Đây là số nguyên dương');
        } else {
            document.write('Đây ko phải số nguyên dương')
        }
    }

    check();
</script>
</body>
</html>
