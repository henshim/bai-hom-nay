<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverse(){
        let arr=[];
        do {
            let a=prompt('Nhập mảng 1 số bất kỳ');
            arr.push(a);
            tt=prompt('Tiếp tục c/k?');
        }while (tt=='c'||tt=='C');
        arr.reverse();
        console.log(arr);
    }
    reverse();
</script>
